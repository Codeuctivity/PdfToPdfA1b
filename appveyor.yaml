version: 1.0.{build}
image: Visual Studio 2019
skip_tags: true
branches:
  only:
  - master
configuration: Release
nuget:
  account_feed: true
  project_feed: true
before_build:
- ps: >-
    nuget restore
    . "C:\Program Files (x86)\Microsoft SDKs\Windows\v10.0A\bin\NETFX 4.7.2 Tools\x64\sn.exe" -k ./PdfToPdfA1b/PdfToPdfA1b.snk
build:
  project: PdfToPdfA1b.sln
  verbosity: minimal

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}-prerelease'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

